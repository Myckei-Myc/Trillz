<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRILLZ | The Apex of Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #121212;
            --white: #F5F5F5;
            --gold: #C5A059;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--charcoal);
            color: var(--white);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Luxury Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--charcoal);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
        }
        /* Custom Animations */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.215, 0.61, 0.355, 1), transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .luxury-overlay {
            background: linear-gradient(to bottom, rgba(18,18,18,0.2) 0%, rgba(18,18,18,0.8) 100%);
        }
        .nav-link-hover {
            position: relative;
        }
        .nav-link-hover::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--gold);
            transition: width 0.4s ease;
        }
        .nav-link-hover:hover::after {
            width: 100%;
        }
    </style>
